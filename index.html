<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calc</title>
        <link rel="stylesheet" href="./main.css">
        <script src="./jquery.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="calc">
            <div id="display">0</div>
            <div class="JSCommunity">
                <div class="big">JAVASCRIPT</div>
                <div class="little">community</div>
            </div>
            <div class="input">
                <span class="button-MS">MS</span>
                <span class="button-M_plus">M+</span>
                <span class="button-M_minus">M-</span>
                <span class="button-C">C</span>
                <span class="button-MR">MR</span>
                <span class="button-bracketL">(</span>
                <span class="button-bracketR">)</span>
                <span class="button-times">*</span>
                <span class="button-7">7</span>
                <span class="button-8">8</span>
                <span class="button-9">9</span>
                <span class="button-minus">-</span>
                <span class="button-4">4</span>
                <span class="button-5">5</span>
                <span class="button-6">6</span>
                <span class="button-division">รท</span>
                <span class="button-1">1</span>
                <span class="button-2">2</span>
                <span class="button-3">3</span>
                <span class="button-plus">+</span>
                <span class="button-point">.</span>
                <span class="button-0">0</span>
                <span class="button-equal">=</span>
            </div>
        </div>
        <div class="msgBox">
            <p>Wrong Input</p>
            <div class="OKButton">OK</div>
        </div>
    </body>
    <script src="./main.js" charset="utf-8"></script>
</html>
